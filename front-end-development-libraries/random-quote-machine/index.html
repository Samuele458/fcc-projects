<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quote-box">
      <div id="quote-left">
        <i class="fas fa-quote-left"></i>
      </div>
      <p id="text"></p>
      <div id="quote-right">
        <i class="fas fa-quote-right"></i>
      </div>
      <p id="author"></p>
      <a id="twitter-btn" class="btn btn-primary float-left ml-2 social-btn"
        ><i class="fab fa-twitter"></i
      ></a>
      <a id="tumblr-btn" class="btn btn-primary float-left ml-2 social-btn"
        ><i class="fab fa-tumblr"></i
      ></a>

      <button id="new-quote" class="btn btn-primary float-right">
        New quote
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d1503d6a63.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
