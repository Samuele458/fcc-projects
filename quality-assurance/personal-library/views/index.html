<html>
  <head>
    <title>Personal Library</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/style.css" />
    <style>
      code {
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-book"></i> Personal Library</h1>
    </header>

    <div id="sampleui">
      <form id="newBookForm" class="border">
        <label for="bookTitleToAdd"
          ><i class="fas fa-pen-fancy"></i> New Book Title</label
        >
        <input
          type="text"
          id="bookTitleToAdd"
          name="title"
          placeholder="Moby Dick"
          style="width: 295px"
        />
        <button type="button" value="Submit" id="newBook">
          Submit New Book!
        </button>
      </form>
      <div id="display"></div>
      <div id="bookDetail" class="border">
        <p id="detailTitle">Select a book to see it's details and comments</p>
        <ol id="detailComments"></ol>
      </div>
      <button id="deleteAllBooks">
        <i class="fas fa-trash-alt"></i> Delete all books...
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script src="/public/client.js"></script>
    <script>
      /*
       *  For #sampleposting to update form action url to test inputs book id
       */
      $(function () {
        $("#commentTest").submit(function () {
          let id = $("#idinputtest").val();
          $(this).attr("action", "/api/books/" + id);
        });
      });
    </script>

    <script
      src="https://kit.fontawesome.com/d1503d6a63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
