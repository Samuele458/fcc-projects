<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samuele</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 30px;
        color: white;
        background-color: rgb(56, 56, 56);
        /*
        background: repeating-linear-gradient(
          45deg,
          rgb(51, 51, 51) 0px,
          rgb(51, 51, 51) 450px,
          rgb(26, 26, 26) 450px,
          rgb(26, 26, 26) 900px
        );*/
      }

      header {
        background-color: black;
        position: fixed;
        width: 100%;
        top: 0px;
        z-index: 3;
      }

      #navbar {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      #navbar > ul {
        display: flex;
        flex-direction: row;
        justify-content: space-around;

        width: 50%;
        padding: 10px;
      }

      #navbar li {
        display: inline-block;
        text-decoration: none;
      }

      .nav-container {
      }

      .navlink {
        display: block;
        text-decoration: none;
        color: inherit;
        margin: auto;
      }

      footer {
        display: flex;
        flex-direction: column;
        background-color: rgb(22, 22, 22);
        bottom: 0px;
        z-index: 1;
      }

      footer > ul {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        max-width: 900px;
        margin: auto;
      }

      footer > ul > li {
        display: inline-block;
        margin: 1.5rem;
      }

      footer p {
        text-align: center;
        margin: 2rem;
      }

      .footerlink {
        color: inherit;
        text-decoration: none;
      }

      main {
        height: 100%;
      }

      #welcome-section {
        background-color: rgb(22, 22, 22);
        height: 100vh;
        width: 100%;
        top: 0px;
        position: absolute;
        z-index: 1;
        border-radius: 0px 0px 20rem 0px;
        border: 0px;
      }

      #projects {
        width: 100%;
        background-color: rgb(56, 56, 56);
        margin-top: 100vh;
        height: 100vh;
        z-index: 2;
        position: relative;
        border-top-left-radius: 20rem;
      }

      #contacts {
        width: 100%;
      }

      #title {
        display: block;
        font-size: 3rem;
      }

      #subtitle {
        display: block;
        font-size: 2rem;
      }

      .container {
        margin: 4.5rem;
        width: auto;
        height: auto;
      }

      .mini-container {
        margin: 2rem;
        width: auto;
        height: auto;
      }

      .hflex {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .vflex {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .vcenter-box {
        margin-top: auto;
        margin-bottom: auto;
      }

      .hcenter-box {
        margin-left: auto;
        margin-right: auto;
      }

      #main-img {
        max-height: 70vh;
      }

      .zoom {
        transition: transform 0.2s;
      }

      .zoom:hover {
        transform: scale(1.04);
      }

      #navlogos {
        max-width: 10rem;
      }

      #navlogos li {
        margin-left: 10px;
        margin-right: 10px;
      }

      #skills {
        max-width: 30rem;
      }

      #round {
        position: absolute;
        width: 20rem;
        height: 20rem;
        background-color: rgb(22, 22, 22);
        top: 100vh;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/d1503d6a63.js"
      crossorigin="anonymous"
    ></script>
    <header>
      <nav id="navbar">
        <ul id="navlogos">
          <li>
            <a href="#" class="navlink"><i class="fab fa-github zoom"></i></a>
          </li>
          <li>
            <a href="#" class="navlink"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#" class="navlink"
              ><i class="fab fa-stack-overflow"></i
            ></a>
          </li>
        </ul>

        <ul>
          <li><a href="#" class="navlink">About</a></li>
          <li><a href="#" class="navlink">About</a></li>
          <li><a href="#" class="navlink">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="welcome-section">
        <div class="container">
          <div class="hflex">
            <img id="main-img" src="img/dev.png" alt="" class="zoom" />
            <div class="mini-container vcenter-box">
              <h1 id="title">Hi, I am Samuele.</h1>
              <h2 id="subtitle">I'm a software developer.</h2>
            </div>
          </div>
          <div class="mini-container hflex hcenter-box" id="skills">
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-html5"></i>
            <i class="fab fa-js"></i>
            <i class="fab fa-php"></i>
            <i class="fab fa-git-alt"></i>
            <i class="fab fa-linux"></i>
            <i class="fab fa-react"></i>
          </div>
        </div>
      </section>
      <div id="round"></div>
      <section id="projects"></section>
    </main>
    <footer>
      <ul>
        <li><a href="#" class="footerlink">Privacy Policy</a></li>
        <li><a href="#" class="footerlink">Terms and Conditions</a></li>
        <li><a href="#" class="footerlink">Cookie Policy</a></li>
      </ul>
      <p>Copyright 2021</p>
    </footer>
  </body>
</html>
