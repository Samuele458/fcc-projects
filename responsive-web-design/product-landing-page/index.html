<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans JP";
        font-size: 13px;
        background-color: rgb(51, 51, 51);
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background-color: rgb(39, 39, 39);
      }

      #navbar {
      }

      #navbar > ul {
        width: 35vw;
        display: flex;
        align-items: stretch;
        justify-content: space-around;
      }

      #navbar > ul > li {
        display: inline;
        padding: 7px;
        text-align: center;
      }

      #navbar > ul > li:hover {
        background-color: rgb(114, 114, 114);
      }

      .nav-link {
        display: block;
        margin: auto;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 350;
      }

      main {
        margin-top: 5rem;
      }

      .container {
        margin: 2rem;
        padding: 2rem;
      }

      #form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #submit {
        margin-top: 0.7rem;
        width: 9rem;
        border-radius: 7px;
        height: 2rem;
        font-size: 1.3rem;
        border: 0px;
      }

      #email {
        font-family: inherit;
        font-size: inherit;
        margin: 7px;
        width: 20rem;
        border-radius: 6px;
        height: 2rem;
      }

      label {
        font-size: 1.1rem;
        color: white;
        text-align: center;
      }

      h1 {
        color: rgb(149, 165, 255);
        font-size: 3rem;
        font-weight: 150;
        text-align: center;
        margin-bottom: 50px;
      }

      #show-product {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      footer {
        background-color: rgb(39, 39, 39);
        width: 100%;
        margin: 0;
        bottom: 0;
        left: 0;
        padding: 0.1rem;
      }

      footer > ul {
        display: flex;
        justify-content: center;
      }

      footer > ul > li {
        display: inline;
        padding: 10px;
        text-align: center;
      }

      .footer-link {
        color: rgb(255, 255, 255);
        text-decoration: none;
      }

      footer p {
        color: rgb(231, 231, 231);
        font-size: 0.9rem;
        text-align: center;
        margin: 10px;
      }

      #header-img {
        display: block;
      }

      @media (max-width: 576px) {
        header {
          flex-direction: column;
        }

        #navbar > ul {
          flex-direction: column;
        }

        footer > ul {
          flex-direction: column;
        }

        #show-product {
          flex-direction: column;
        }

        #product {
          margin-top: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/d1503d6a63.js"
      crossorigin="anonymous"
    ></script>
    <header id="header">
      <img
        src="https://picsum.photos/seed/picsum/300/55"
        alt=""
        id="header-img"
      />
      <nav id="navbar">
        <ul>
          <li><a href="" class="nav-link">Home</a></li>
          <li><a href="" class="nav-link">Contact</a></li>
          <li><a href="" class="nav-link">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container" id="show-product">
        <form id="form">
          <h1><i class="fas fa-tint"></i> Ultrasonic Humidifier</h1>
          <label for="email"
            >Enter your email, in order to get discounts and news:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email..."
            required
          />

          <input type="submit" id="submit" name="submit" value="Sumbit" />
        </form>
        <img
          id="product"
          src="img/humifier-ultrasonic.png"
          alt="Ultrasonic Humidifier"
        />
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </main>
    <footer>
      <ul>
        <li><a href="#" class="footer-link">Cookie Policy</a></li>
        <li><a href="#" class="footer-link">Privacy Policy</a></li>
        <li><a href="#" class="footer-link">Terms and Conditions</a></li>
      </ul>

      <p>Copyright 2021</p>
    </footer>
  </body>
</html>
