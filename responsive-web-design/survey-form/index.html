<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description"></p>
    </header>
    <main>
      <form id="survey-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name..."
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email..."
          required
        />
        <label for="number">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Your age..."
          required
        />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
