<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Simple survey form</p>
    </header>
    <main>
      <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name..."
          required
        />
        <label id="email-label" for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email..."
          required
        />
        <label id="number-label" for="number">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Your age..."
          min="10"
          max="99"
          required
        />

        <p>Programming skills:</p>
        <label>
          <input
            type="radio"
            name="skills-level"
            value="beginner"
          />Beginner</label
        >
        <label>
          <input type="radio" name="skills-level" value="medium" />Medium</label
        >
        <label>
          <input
            type="radio"
            name="skills-level"
            value="advanced"
          />Advanced</label
        >

        <select name="" id="dropdown"></select>

        <textarea placeholder="Enter your comment"></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
